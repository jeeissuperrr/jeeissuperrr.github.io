<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(genshin-impact.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center; 
            align-items: flex-start; 
            min-height: 100vh; 
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd; 
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"],
        input[type="number"] {
            width: calc(100% - 22px); 
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box; 
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: goldenrod;
        }
        #result {
            margin-top: 20px;
            display: none;
            border-top: 1px solid #ddd;
            padding-top: 10px; 
        }
        #product-list {
            padding-left: 20px; 
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Checkout</h2>
        <form id="checkout-form">
            <label for="name">Nama:</label>
            <input type="text" id="name" required>

            <label for="phone">Nomor HP:</label>
            <input type="number" id="phone" required>

            <label for="address">Alamat:</label>
            <input type="text" id="address" required>

            <button type="submit">Checkout</button>
        </form>
        <div id="result">
            <h3>Detail Pembelian:</h3>
            <p id="output"></p>
            <h4>Barang yang dibeli:</h4>
            <ul id="product-list"></ul>
            <button onclick="window.location.href = 'index.html'">Lanjutkan Belanja</button>
        </div>
    </div>

    <script>
        // Mendapatkan data produk dari local storage
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        document.getElementById('checkout-form').addEventListener('submit', function(event) {
            event.preventDefault(); 
            
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;

            // Menampilkan hasil inputan
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            document.getElementById('output').innerHTML = `
                Nama: ${name}<br>
                Nomor HP: ${phone}<br>
                Alamat: ${address}
            `;

            // Menampilkan barang yang dibeli
            const productList = document.getElementById('product-list');
            productList.innerHTML = ''; 
            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.name} - Harga: Rp. ${item.price} - Jumlah: ${item.quantity}`;
                productList.appendChild(li);
            });
        });
    </script>

</body>
</html>
